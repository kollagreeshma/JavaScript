<html>
    <head>
        <script>
            function a(){
                var s=parseInt(document.getElementById("a").value);
                var l=String.fromCharCode(s);
                document.write(l);
            }
        </script>
    </head>
    <body>
       Enter the value:<input type="text" id="a">
        <button onclick="a()">Run</button>
    </body>
</html>

<html>
    <head>
        <style>
            form {
                border: 2px solid #000;
                padding: 20px;
                width: 300px;
                margin: 20px auto;
                border-radius: 8px;
                background-color: #f9f9f9;
            }
            label {
                display: block;
                margin-top: 10px;
                font-weight: bold;
            }
            input[type="text"], input[type="number"] {
                width: 100%;
                padding: 6px;
                margin-top: 4px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                margin-top: 15px;
                padding: 8px 12px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                font-size: 16px;
            }
            button:hover {
                background-color: #45a049;
            }
            #av {
                margin-top: 15px;
                font-weight: bold;
                text-align: center;
            }
        </style>
        <script>
            function a(){
                let x=document.getElementById("stn").value;
                let a=parseInt(document.getElementById("s1").value);
                let b=parseInt(document.getElementById("s2").value);
                let c=parseInt(document.getElementById("s3").value);
                let d=parseInt(document.getElementById("s4").value);
                let e=parseInt(document.getElementById("s5").value);
                let av=(a+b+c+d+e)/5;
                document.getElementById("av").innerHTML="student name "+x+" Average "+av;
            }
        </script>
    </head>
    <body>
        <form onsubmit="event.preventDefault(); a();">
            <label for="stn">Student Name :</label>
            <input type="text" id="stn" name="stn" required>
            <label for="s1">Subject 1 Marks :</label>
            <input type="number" id="s1" name="s1" required>
            <label for="s2">Subject 2 Marks :</label>
            <input type="number" id="s2" name="s2" required>
            <label for="s3">Subject 3 Marks :</label>
            <input type="number" id="s3" name="s3" required>
            <label for="s4">Subject 4 Marks :</label>
            <input type="number" id="s4" name="s4" required>
            <label for="s5">Subject 5 Marks :</label>
            <input type="number" id="s5" name="s5" required>
            <button type="submit">Average is</button> 
        </form>
        <p id="av"></p>
    </body>
</html>

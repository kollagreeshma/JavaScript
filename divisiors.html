<htm>
    <head>
        <script>
            function a()
            {
                var x=parseInt(document.getElementById("r").value);
                document.write("Divisors are:-")
                for(var i=1;i<=x;i++)
                {
                    if((x%i)==0)
                    document.writeln(i+" ");
                }
            }
        </script>
    </head>
    <boby>
        Enter to show the output<input type="text" id="r">
        <button onclick="a()">Run</button>
        <p id="r"></p>
    </boby>
</htm>
